name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (optional)
  workflow_dispatch:

# Allow the workflow to push files
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # ensure full history so pushes/branches work properly

      - name: Generate snake (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: UdayPratap902
          svg_out_path: dist/github-contribution-grid-snake-dark.svg
          gif_out_path: dist/github-contribution-grid-snake.gif

      - name: List generated files (debug)
        run: ls -la dist || true

      - name: Push generated files to 'output' branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
